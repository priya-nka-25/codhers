  <title>CivicPulse - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <header class="shadow-sm bg-white">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="blob:https://web.whatsapp.com/ea21a5f4-88bd-4523-b90b-b52324649d38" alt="CivicPulse Logo" class="h-6 w-6">
        <span class="font-semibold text-lg">CivicPulse</span>
      </div>
      <nav class="space-x-6 hidden md:block">
        <a href="#" class="hover:text-blue-600">Home</a>
        <a href="/user/report" class="hover:text-blue-600">Report Issue</a>

      <div class="space-x-2">

      </div>
    </div>
  </header>

  <section class="bg-gray-50 py-16">

      <div class="md:w-1/2 mb-10 md:mb-0">

        <p class="text-gray-600 mb-6">Report civic issues, track their resolution, and help build a better community through data-driven governance.</p>
        <div class="space-x-3">
          <a href="/report.html" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded shadow">

          </a>
          <a href="/status.html" class="px-5 py-3 border border-gray-300 rounded hover:bg-gray-100">
            Track Your Complaint
          </a>
        </div>
      </div>
      <div class="md:w-1/2">
        <img src="blob:https://web.whatsapp.com/802e374e-bc1f-4987-9097-7211dce5e699"alt="Dashboard Illustration" class="rounded-lg shadow-md">

    </div>
