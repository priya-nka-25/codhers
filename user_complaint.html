<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Issue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">Report Civic Issue</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">

      <!-- Description -->
      <div>
        <label class="block font-medium mb-1">Description:</label>
        <textarea name="description" required rows="4"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Upload Image -->
      <div>
        <label class="block font-medium mb-1">Upload Image:</label>
        <input type="file" name="image" accept="image/*" required
          class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4
          file:rounded file:border-0
          file:text-sm file:font-semibold
          file:bg-blue-50 file:text-blue-700
          hover:file:bg-blue-100"/>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <input type="submit" value="Submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded cursor-pointer"/>
      </div>

    </form>
  </div>

</body>
</html>
